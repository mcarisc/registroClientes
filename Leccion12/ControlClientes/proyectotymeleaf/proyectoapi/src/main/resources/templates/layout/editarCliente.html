<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Editar Cliente</title>
</head>
<body>
	<section th:fragment="editarCliente">
		<form th:action="@{/guardar}" th:object="${persona}" method="POST" class="was-validated">
			<input type="hidden" name="idPersona" th:field="*{idPersona}">
			<section th:replace="~{layout/botonesEditar :: botonesEditar}"></section>
			<div id="details">
				<div class="container my-4">
					<div class="row">
						<div class="col">
							<div class="card shadow-sm">
								<div class="card-header">
									[[#{accion.editar}]]
								</div>
								<div class="card-body">
									<div class="mb-3">
										<label for="nombre">[[#{persona.nombre}]]</label>
										<input type="text" class="form-control" name="nombre" id="nombre" th:field="*{nombre}" required />
									</div>
									<div class="mb-3">
										<label for="apellido">[[#{persona.apellido}]]</label>
										<input type="text" class="form-control" name="apellido" id="apellido" th:field="*{apellido}" required />
									</div>
									<div class="mb-3">
										<label for="email">[[#{persona.email}]]</label>
										<input type="email" class="form-control" name="email" id="email" th:field="*{email}" required/>
									</div>
									<div class="form-group">
										<label for="telefono">[[#{persona.telefono}]]</label>
										<input type="tel" class="form-control" name="telefono" id="telefono" th:field="*{telefono}"/>
									</div>
									<div class="form-group">
										<label for="saldo">[[#{persona.saldo}]]</label>
										<input type="number" class="form-control" name="saldo" id="saldo" th:field="*{saldo}" step="any" required/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
