spring.application.name=proyectoapi

# Formato de hora en logs
logging.pattern.dateformat=HH:mm:ss

# Desactiva el banner de Spring Boot
spring.main.banner-mode=off

# Desactiva cache de Thymeleaf (\u00FAtil en desarrollo)
spring.thymeleaf.cache=false

# Conexi\u00F3n a MySQL
spring.datasource.url=jdbc:mysql://localhost/test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Opcional: crea y borra las tablas en cada reinicio
# spring.jpa.hibernate.ddl-auto=create-drop

# Logging para SQL y par\u00E1metros
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Reload en desarrollo
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# Codificaci\u00F3n de mensajes (\u00FAtil para UTF-8 y acentos)
spring.messages.encoding=UTF-8

# Nivel global de logging
logging.level.root=INFO

# Logging detallado para tus clases
logging.level.com.globalproyectapi=DEBUG
